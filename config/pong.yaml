behaviors:
  Pong:
    trainer_type: ppo
    max_steps: 200000

    # --- Trajectory handling ---
    time_horizon: 1024        # IMPORTANT for Pong
    summary_freq: 500         # Faster TensorBoard updates

    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3

    network_settings:
      normalize: false        # YOU already normalize in code
      hidden_units: 128
      num_layers: 2

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
